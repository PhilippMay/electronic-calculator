<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calculator</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="calc.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="frame" ng-app="calcApp" ng-controller="displayCtrl">
        <table>
            <tbody>
                <tr>
                    <td colspan="4" class="display">{{ display }}</td>

                </tr>
                <tr>
                    <td>
                        <button ng-click="cancel()">C</button>
                    </td>
                    <td>
                        <button ng-click="percent()">%</button>
                    </td>
                    <td>
                        <button ng-click="sign()">+/-</button>
                    </td>
                    <td>
                        <button ng-click="multi()">x</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button ng-click="updDisplay('7')">7</button>
                    </td>
                    <td>
                        <button ng-click="updDisplay('8')">8</button>
                    </td>
                    <td>
                        <button ng-click="updDisplay('9')">9</button>
                    </td>
                    <td>
                        <button ng-click="divide()">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button ng-click="updDisplay('4')">4</button>
                    </td>
                    <td>
                        <button ng-click="updDisplay('5')">5</button>
                    </td>
                    <td>
                        <button ng-click="updDisplay('6')">6</button>
                    </td>
                    <td>
                        <button ng-click="sum()">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button ng-click="updDisplay('1')">1</button>
                    </td>
                    <td>
                        <button ng-click="updDisplay('2')">2</button>
                    </td>
                    <td>
                        <button ng-click="updDisplay('3')">3</button>
                    </td>
                    <td>
                        <button ng-click="sub()">-</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button style="width: 100px" ng-click="updDisplay('0')">0</button>
                    </td>
                    <td>
                        <button ng-click="updDisplay('.')">.</button>
                    </td>
                    <td>
                        <button ng-click="result()">=</button>
                    </td>

                </tr>
                <tr>
                    <td colspan="4" style="font-size: 10px">You can drag me around</td>
                </tr>

            </tbody>

        </table>
    </div>


    <script src="calc.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $(".frame").draggable();
        });
    </script>
</body>
